name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Azure Container Registry
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login ${{ secrets.DOCKER_USERNAME }}.azurecr.io -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build ClientAdvisor WebApp Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}.azurecr.io/clientadvisor-webapp:${{ github.sha }} -f ClientAdvisor/App/WebApp.Dockerfile .
          
      - name: Build ClientAdvisor Azure Function Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}.azurecr.io/clientadvisor-azurefunction:${{ github.sha }} -f ClientAdvisor/AzureFunction/Dockerfile .

      - name: Push ClientAdvisor images to Azure Container Registry
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}.azurecr.io/clientadvisor-webapp:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}.azurecr.io/clientadvisor-azurefunction:${{ github.sha }}

      - name: Deploy to Azure
        run: |
          az container create --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name myclientadvisorwebapp \
            --image ${{ secrets.DOCKER_USERNAME }}.azurecr.io/clientadvisor-webapp:${{ github.sha }} \
            --cpu 1 --memory 1.5 \
            --restart-policy OnFailure \
            --ip-address public
        
      - name: Deploy Azure Function
        run: |
          az container create --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name myclientadvisorfunction \
            --image ${{ secrets.DOCKER_USERNAME }}.azurecr.io/clientadvisor-azurefunction:${{ github.sha }} \
            --cpu 1 --memory 1.5 \
            --restart-policy OnFailure \
            --ip-address public

      - name: Notify Success
        if: success()
        run: echo "Hey, Docker images built and deployed successfully."

      - name: Notify Failure
        if: failure()
        run: echo "Pipeline failed."