name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'Client Advisor/**'
      - 'Research Assistant/**'
  pull_request:
    branches:
      - main
    paths:
      - 'Client Advisor/**'
      - 'Research Assistant/**'
  workflow_run:
    workflows: ["CI-Validate Deployment-Client Advisor"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Determine folder
        id: folder
        run: |
          if [[ $GITHUB_EVENT_NAME == "push" ]]; then
            echo "PUSH_EVENT=true" >> $GITHUB_ENV
          fi
          if [[ $GITHUB_EVENT_NAME == "pull_request" ]]; then
            echo "PR_EVENT=true" >> $GITHUB_ENV
          fi

      - name: Build Docker Images
        uses: ./.github/workflows/build-docker.yml
        with:
          # Pass the matrix configuration directly instead of using the commit message
          # This needs to be adapted to include the app_name, dockerfile, and folder
          app_name: ${{ matrix.app_name }}  # Add appropriate matrix configuration
          dockerfile: ${{ matrix.dockerfile }}  # Adjust for passing Dockerfile
          folder: ${{ matrix.folder }}  # Adjust for passing folder

      - name: Notify Slack
        if: always()
        run: |
          STATUS=$(if [[ ${{ job.status }} == 'success' ]]; then echo "SUCCESS"; else echo "FAILURE"; fi)
          curl -X POST -H 'Content-type: application/json' --data "{\"text\":\"CI/CD Pipeline finished with status: $STATUS\"}" ${{ secrets.SLACK_WEBHOOK_URL }}

  validate_deployment:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Call Validate Deployment Workflow
        run: |
          echo "Triggering CI-Validate Deployment-Client Advisor workflow..."
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/CI-Validate%20Deployment-Client%20Advisor/dispatches" \
            -d '{"ref": "main"}'
